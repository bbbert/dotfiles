setw -g window-status-format "#[fg=colour237,bg=colour237,nobold,nounderscore,noitalics]#[default] #I:#W#{?#{||:#{||:#{window_zoomed_flag},#{window_activity_flag}},#{window_bell_flag}}, [,}#{?window_zoomed_flag,Z,}#{?window_activity_flag,*,}#{?window_bell_flag,!,}#{?#{||:#{||:#{window_zoomed_flag},#{window_activity_flag}},#{window_bell_flag}},],} #[fg=colour237,bg=colour237,nobold,nounderscore,noitalics]"
